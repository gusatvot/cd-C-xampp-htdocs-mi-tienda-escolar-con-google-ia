<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTiendaEscolar - Registrarse</title>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <header>
        <!-- Tu header no cambia -->
    </header>

    <main class="pagina-autenticacion section-padding">
        <div class="container container-small">
            <nav aria-label="breadcrumb" class="breadcrumbs">
                <ol>
                    <li><a href="index.html">Inicio</a></li>
                    <li aria-current="page">Crear Cuenta</li>
                </ol>
            </nav>

            <div class="form-auth-container">
                <h1>Crear una Cuenta en TuTiendaEscolar</h1>
                <p class="subtitulo-auth">Registrate para acceder a beneficios exclusivos, historial de pedidos y un proceso de compra más rápido.</p>

                <form action="#" method="post" id="form-registro" class="form-stacked">
                    
                    <!-- *** MODIFICACIÓN CLAVE: Div para mostrar errores de JS *** -->
                    <div id="mensaje-error" class="auth-error" style="display: none;"></div>
                    
                    <div class="form-grupo">
                        <!-- El JS combinará Nombre y Apellido -->
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre" autocomplete="given-name">
                    </div>
                    <div class="form-grupo">
                        <label for="apellido">Apellido *</label>
                        <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido" autocomplete="family-name">
                    </div>
                    <div class="form-grupo">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" required placeholder="tuemail@ejemplo.com" autocomplete="email">
                    </div>
                    <div class="form-grupo">
                        <label for="password">Crear Contraseña *</label>
                        <div class="input-password-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres.">
                            <button type="button" class="btn-toggle-password" aria-label="Mostrar/Ocultar contraseña">
                                <img src="img/iconos/eye-slash.svg" alt="Ocultar contraseña" class="icono-password">
                            </button>
                        </div>
                    </div>
                    <div class="form-grupo">
                        <label for="password-confirmar">Confirmar Contraseña *</label>
                        <div class="input-password-wrapper">
                            <input type="password" id="password-confirmar" name="password-confirmar" required placeholder="Repetí tu contraseña" autocomplete="new-password" pattern=".{6,}">
                             <button type="button" class="btn-toggle-password" aria-label="Mostrar/Ocultar contraseña">
                                <img src="img/iconos/eye-slash.svg" alt="Ocultar contraseña" class="icono-password">
                            </button>
                        </div>
                    </div>

                    <div class="form-grupo form-checkbox">
                        <input type="checkbox" id="acepta-terminos" name="acepta_terminos" required>
                        <label for="acepta-terminos">Acepto los <a href="terminos-condiciones.html" target="_blank">Términos y Condiciones</a> y la <a href="politica-privacidad.html" target="_blank">Política de Privacidad</a>. *</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Crear Mi Cuenta</button>
                </form>

                <div class="auth-link-alternativo">
                    <p>¿Ya tenés una cuenta? <a href="login.html">Iniciá sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Tu footer no cambia -->
    </footer>

    <!-- *** MODIFICACIÓN CLAVE DE SCRIPTS *** -->
    <script type="module" src="js/pages/login.js"></script>
</body>
</html>
