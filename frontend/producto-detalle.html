<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El título se actualizará con JavaScript -->
    <title id="pagina-titulo">TuTiendaEscolar - Cargando producto...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- Header no cambia -->
    <header>
        <!-- ... Tu código de header ... -->
    </header>

    <main class="pagina-detalle-producto section-padding">
        <div class="container" id="main-container">
            <nav aria-label="breadcrumb" class="breadcrumbs">
                <ol>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <!-- El breadcrumb final se actualizará con JavaScript -->
                    <li aria-current="page" id="breadcrumb-producto-nombre">...</li>
                </ol>
            </nav>

            <div class="detalle-producto-layout">
                <section class="galeria-producto">
                    <div class="imagen-principal-wrapper">
                         <!-- La imagen principal se cargará aquí -->
                         <img src="img/productos/placeholder.jpg" alt="Cargando imagen del producto" id="producto-imagen-principal" class="imagen-principal">
                    </div>
                    <!-- Las miniaturas también se podrían cargar dinámicamente si tuvieras más imágenes -->
                    <div class="miniaturas-galeria" id="producto-miniaturas">
                    </div>
                </section>

                <section class="info-producto-compra">
                    <!-- Todos estos campos se llenarán con JS -->
                    <h1 id="producto-nombre">Cargando...</h1>
                    <p class="sku-producto">SKU: <span id="producto-sku">...</span> | Marca: <strong id="producto-marca">...</strong></p>
                    
                    <div class="precios-producto">
                        <p class="precio-actual" id="producto-precio-actual"></p>
                    </div>
                    
                    <p class="descripcion-corta" id="producto-descripcion-corta"></p>

                    <form class="formulario-compra" id="formulario-compra">
                        <div class="selector-cantidad">
                            <label for="cantidad">Cantidad:</label>
                            <button type="button" class="btn-cantidad menos" aria-label="Disminuir cantidad">-</button>
                            <input type="number" id="cantidad" name="cantidad" value="1" min="1" max="99" readonly class="input-cantidad">
                            <button type="button" class="btn-cantidad mas" aria-label="Aumentar cantidad">+</button>
                        </div>
                        <button type="submit" class="btn btn-primary btn-anadir-carrito-grande">Añadir al Carrito</button>
                    </form>                 
                </section>
            </div>

            <section class="descripcion-tabs-producto section-padding-small">
                <div class="tabs-nav">
                    <button class="tab-link active" data-tab="descripcion">Descripción</button>
                    <button class="tab-link" data-tab="especificaciones">Especificaciones</button>
                </div>
                <div id="descripcion" class="tab-content active">
                    <h4>Descripción Completa del Producto</h4>
                    <!-- La descripción larga se cargará aquí -->
                    <div id="producto-descripcion-larga"></div>
                </div>
                <div id="especificaciones" class="tab-content">
                    <h4>Especificaciones Técnicas</h4>
                    <!-- Las especificaciones se podrían cargar aquí -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer no cambia -->
    <footer>
        <!-- ... Tu código de footer ... -->
    </footer>

    <!-- *** MODIFICACIÓN CLAVE DE SCRIPTS *** -->
    <script src="js/common/ui.js"></script>
    <script type="module" src="js/pages/producto-detalle.js"></script> 
</body>
</html>
